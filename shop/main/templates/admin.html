{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}

<script>
    (($) => {
        $('#id_sd').on('click', function() {
            if ($('#id_sd').prop('checked') === false) {
                $('#id_sd_memory_size').prop('readonly', true);
                $('#id_sd_memory_size').val('');
                $('#id_sd_memory_size').css('background', 'lightgray');
            } else {
                $('#id_sd_memory_size').prop('readonly', false);
                $('#id_sd_memory_size').val('');
                $('#id_sd_memory_size').css('background', 'white');
            }
        });
    })(django.jQuery);
</script>

{% endblock %}
